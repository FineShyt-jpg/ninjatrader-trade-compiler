name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Syntax check
        run: python -m py_compile app.py && echo "Syntax OK"

      - name: Build Docker image
        run: docker build -t nt-compiler .

      - name: Smoke test (container starts)
        run: |
          docker run -d -p 5000:5000 --name nt-test nt-compiler
          sleep 5
          curl --fail http://localhost:5000 || (docker logs nt-test && exit 1)
          docker stop nt-test
